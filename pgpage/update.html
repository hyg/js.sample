		<script>
			window.onload = init;
			function init() {
				var xmlhttp = changepassphrase("http://127.0.0.1:747/",finish);
				
			}
			
			function finish(xmlhttp){
				var httpres = document.getElementById("httpres");
				if(xmlhttp.status == 200){
					keyinfo = jsyaml.safeLoad(xmlhttp.responseText);
					httpres.innerHTML = "修改口令成功<br\><br\>xmlhttp.status:<br\>"+xmlhttp.status+"<br\><br\>xmlhttp.responseText:<br\>"+xmlhttp.responseText;
				}else{
					httpres.innerHTML = "修改口令失败<br\><br\>xmlhttp.status:<br\>"+xmlhttp.status+"<br\><br\>xmlhttp.responseText:<br\>"+xmlhttp.responseText;
				}
			}
			
 		</script>
	</head>
