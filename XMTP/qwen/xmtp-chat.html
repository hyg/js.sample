<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMTP 聊天客户端</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --dark-bg: #0f172a;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary-color);
        }

        .status-dot.connected {
            background-color: var(--success-color);
        }

        .status-dot.connecting {
            background-color: var(--warning-color);
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message.user .message-info {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        .message.bot .message-info {
            color: var(--text-secondary);
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .log-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--dark-bg);
            color: #fff;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-title {
            margin-bottom: 10px;
            color: var(--warning-color);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 XMTP 聊天客户端</h1>
            <p>与 AI 助手进行安全的去中心化聊天</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">正在初始化...</span>
            </div>
            <div class="status-info">
                <span id="clientId">客户端 ID: --</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">你好！我是你的 AI 助手。请开始聊天...</div>
                    <div class="message-info">系统消息</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." disabled>
                    <button class="send-button" id="sendButton" disabled>发送</button>
                </div>
            </div>
        </div>

        <div class="log-container hidden" id="logContainer">
            <div class="log-title">系统日志:</div>
            <div id="logContent"></div>
        </div>
    </div>

    <!-- Ethers.js -->
    <script src="./ethers/ethers-5.7.2.umd.min.js"></script>
    
    <!-- XMTP SDK -->
    <script type="module">
        import * as XMTP from './xmtp-js/sdks/browser-sdk/dist/index.js';
        window.XMTP = XMTP;
    </script>
    
    <script>
        // 全局变量
        let xmtpClient = null;
        let botInboxId = null;
        let conversation = null;
        let messageStream = null;

        // DOM 元素
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const clientId = document.getElementById('clientId');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const logContainer = document.getElementById('logContainer');
        const logContent = document.getElementById('logContent');

        // 日志函数
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // 在控制台也输出
            console.log(`[${timestamp}]`, message);
        }

        // 更新状态显示
        function updateStatus(text, type = 'default') {
            statusText.textContent = text;
            
            // 移除所有状态类
            statusDot.className = 'status-dot';
            
            // 根据状态类型添加类
            switch(type) {
                case 'connected':
                    statusDot.classList.add('connected');
                    break;
                case 'connecting':
                    statusDot.classList.add('connecting');
                    break;
                default:
                    // 默认状态，保持灰色
                    break;
            }
        }

        // 添加消息到聊天界面
        function addMessage(content, isUser = false, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const timeString = timestamp.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-info">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 创建临时钱包
        function createTemporaryWallet() {
            // 使用 ethers.js 创建钱包
            if (typeof ethers === 'undefined') {
                throw new Error('ethers.js 未加载');
            }
            
            const wallet = ethers.Wallet.createRandom();
            log(`创建临时钱包: ${wallet.address.substring(0, 10)}...`);
            return wallet;
        }

        // 创建 XMTP 签名者
        async function createSigner(wallet) {
            return {
                type: "EOA",
                getIdentifier: () => ({
                    identifier: wallet.address.toLowerCase(),
                    identifierKind: "Ethereum"
                }),
                signMessage: async (message) => {
                    const signature = await wallet.signMessage(message);
                    // 将十六进制字符串转换为 Uint8Array
                    return new Uint8Array(Buffer.from(signature.slice(2), 'hex'));
                }
            };
        }

        // 初始化 XMTP 客户端
        async function initializeXMTPClient() {
            try {
                updateStatus('正在创建钱包...', 'connecting');
                log('正在创建临时钱包...');
                
                // 创建临时钱包
                const wallet = createTemporaryWallet();
                
                updateStatus('正在连接到 XMTP 网络...', 'connecting');
                log('正在初始化 XMTP 客户端...');
                
                // 创建签名者
                const signer = await createSigner(wallet);
                
                // 创建 XMTP 客户端
                xmtpClient = await window.XMTP.Client.create(signer, {
                    env: "dev"
                });
                
                clientId.textContent = `客户端 ID: ${xmtpClient.inboxId.substring(0, 8)}...`;
                updateStatus('已连接到 XMTP 网络', 'connected');
                log(`XMTP 客户端创建成功: ${xmtpClient.inboxId}`);
                
                // 启用输入
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = "输入消息...";
                
                return xmtpClient;
            } catch (error) {
                console.error('初始化 XMTP 客户端失败:', error);
                updateStatus('连接失败: ' + error.message, 'default');
                log(`初始化 XMTP 客户端失败: ${error.message}`);
                throw error;
            }
        }

        // 获取机器人 Inbox ID
        async function getBotInboxId() {
            try {
                // 读取 bot-inbox-id.txt 文件
                const response = await fetch('./bot-inbox-id.txt');
                if (!response.ok) {
                    throw new Error(`无法获取机器人 Inbox ID (HTTP ${response.status})`);
                }
                botInboxId = await response.text();
                botInboxId = botInboxId.trim();
                log(`获取机器人 Inbox ID: ${botInboxId.substring(0, 16)}...`);
                return botInboxId;
            } catch (error) {
                console.error('获取机器人 Inbox ID 失败:', error);
                log(`获取机器人 Inbox ID 失败: ${error.message}`);
                throw error;
            }
        }

        // 创建或获取与机器人的对话
        async function getOrCreateConversation() {
            try {
                if (!botInboxId) {
                    await getBotInboxId();
                }
                
                log('正在创建与机器人的对话...');
                conversation = await xmtpClient.conversations.newDm(botInboxId);
                log(`对话创建成功: ${conversation.id.substring(0, 16)}...`);
                
                // 开始监听消息
                await startMessageListener();
                
                return conversation;
            } catch (error) {
                console.error('创建对话失败:', error);
                log(`创建对话失败: ${error.message}`);
                throw error;
            }
        }

        // 开始监听消息
        async function startMessageListener() {
            try {
                if (!conversation) return;
                
                log('正在启动消息监听...');
                messageStream = await conversation.stream();
                
                // 处理收到的消息
                for await (const message of messageStream) {
                    // 跳过自己发送的消息
                    if (message.senderInboxId === xmtpClient.inboxId) {
                        continue;
                    }
                    
                    log(`收到消息: ${message.content.substring(0, 50)}...`);
                    addMessage(message.content, false, new Date(message.sentNs / 1000000));
                }
            } catch (error) {
                console.error('消息监听失败:', error);
                log(`消息监听失败: ${error.message}`);
            }
        }

        // 发送消息
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !conversation) return;
            
            try {
                // 禁用输入和按钮
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.value = '';
                
                log(`发送消息: ${content}`);
                addMessage(content, true);
                
                // 发送消息
                await conversation.send(content);
                log('消息发送成功');
                
                // 重新启用输入
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            } catch (error) {
                console.error('发送消息失败:', error);
                log(`发送消息失败: ${error.message}`);
                
                // 重新启用输入
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // 显示错误消息
                addMessage(`❌ 发送失败: ${error.message}`, false);
            }
        }

        // 初始化应用
        async function initializeApp() {
            try {
                log('正在初始化应用...');
                
                // 初始化 XMTP 客户端
                await initializeXMTPClient();
                
                // 获取机器人 Inbox ID 并创建对话
                await getOrCreateConversation();
                
                log('应用初始化完成');
                addMessage('✅ 连接成功！现在可以开始聊天了。', false);
            } catch (error) {
                console.error('应用初始化失败:', error);
                updateStatus('初始化失败: ' + error.message, 'default');
                log(`应用初始化失败: ${error.message}`);
                addMessage(`❌ 初始化失败: ${error.message}`, false);
            }
        }

        // 等待 XMTP SDK 加载完成
        function waitForXMTP() {
            if (window.XMTP && window.XMTP.Client) {
                log('XMTP SDK 已加载');
                // 初始化应用
                initializeApp();
            } else {
                log('等待 XMTP SDK 加载...');
                setTimeout(waitForXMTP, 100);
            }
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', () => {
            // 发送按钮点击事件
            sendButton.addEventListener('click', sendMessage);
            
            // 回车键发送消息
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // 等待 XMTP SDK 加载完成后再初始化应用
            waitForXMTP();
        });

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (messageStream) {
                messageStream.return();
            }
        });
    </script>
</body>
</html>
