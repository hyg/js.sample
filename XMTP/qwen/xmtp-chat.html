    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --dark-bg: #0f172a;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--secondary-color);
        }

        .status-dot.connected {
            background-color: var(--success-color);
        }

        .status-dot.connecting {
            background-color: var(--warning-color);
        }

        .status-text {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--light-bg);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message.user .message-info {
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        .message.bot .message-info {
            color: var(--text-secondary);
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background-color: var(--primary-hover);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .log-container {
            margin-top: 20px;
            padding: 15px;
            background: var(--dark-bg);
            color: #fff;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-title {
            margin-bottom: 10px;
            color: var(--warning-color);
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .message {
                max-width: 90%;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¤– XMTP èŠå¤©å®¢æˆ·ç«¯</h1>
            <p>ä¸ AI åŠ©æ‰‹è¿›è¡Œå®‰å…¨çš„å»ä¸­å¿ƒåŒ–èŠå¤©</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">æ­£åœ¨åˆå§‹åŒ–...</span>
            </div>
            <div class="status-info">
                <span id="clientId">å®¢æˆ·ç«¯ ID: --</span>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„ AI åŠ©æ‰‹ã€‚è¯·å¼€å§‹èŠå¤©...</div>
                    <div class="message-info">ç³»ç»Ÿæ¶ˆæ¯</div>
                </div>
            </div>
            
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="message-input" id="messageInput" placeholder="è¾“å…¥æ¶ˆæ¯..." disabled>
                    <button class="send-button" id="sendButton" disabled>å‘é€</button>
                </div>
            </div>
        </div>

        <div class="log-container hidden" id="logContainer">
            <div class="log-title">ç³»ç»Ÿæ—¥å¿—:</div>

        </div>
    </div>

    <!-- Ethers.js -->
    <script src="./ethers/ethers-5.7.2.umd.min.js"></script>
    
    <!-- XMTP SDK -->
    <script type="module">
        import * as XMTP from './xmtp-js/sdks/browser-sdk/dist/index.js';
        window.XMTP = XMTP;
    </script>
    
    <script>
        // å…¨å±€å˜é‡
        let xmtpClient = null;
        let botInboxId = null;
        let conversation = null;
        let messageStream = null;

        // DOM å…ƒç´ 
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const clientId = document.getElementById('clientId');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const logContainer = document.getElementById('logContainer');
        const logContent = document.getElementById('logContent');

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
            
            // åœ¨æ§åˆ¶å°ä¹Ÿè¾“å‡º
            console.log(`[${timestamp}]`, message);
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(text, type = 'default') {
            statusText.textContent = text;
            
            // ç§»é™¤æ‰€æœ‰çŠ¶æ€ç±»
            statusDot.className = 'status-dot';
            
            // æ ¹æ®çŠ¶æ€ç±»å‹æ·»åŠ ç±»
            switch(type) {
                case 'connected':
                    statusDot.classList.add('connected');
                    break;
                case 'connecting':
                    statusDot.classList.add('connecting');
                    break;
                default:
                    // é»˜è®¤çŠ¶æ€ï¼Œä¿æŒç°è‰²
                    break;
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function addMessage(content, isUser = false, timestamp = new Date()) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const timeString = timestamp.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${content}</div>
                <div class="message-info">${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // åˆ›å»ºä¸´æ—¶é’±åŒ…
        function createTemporaryWallet() {
            // ä½¿ç”¨ ethers.js åˆ›å»ºé’±åŒ…
            if (typeof ethers === 'undefined') {
                throw new Error('ethers.js æœªåŠ è½½');
            }
            
            const wallet = ethers.Wallet.createRandom();
            log(`åˆ›å»ºä¸´æ—¶é’±åŒ…: ${wallet.address.substring(0, 10)}...`);
            return wallet;
        }

        // åˆ›å»º XMTP ç­¾åè€…
        async function createSigner(wallet) {
            return {
                type: "EOA",
                getIdentifier: () => ({
                    identifier: wallet.address.toLowerCase(),
                    identifierKind: "Ethereum"
                }),
                signMessage: async (message) => {
                    const signature = await wallet.signMessage(message);
                    // å°†åå…­è¿›åˆ¶å­—ç¬¦ä¸²è½¬æ¢ä¸º Uint8Array
                    return new Uint8Array(Buffer.from(signature.slice(2), 'hex'));
                }
            };
        }

        // åˆå§‹åŒ– XMTP å®¢æˆ·ç«¯
        async function initializeXMTPClient() {
            try {
                updateStatus('æ­£åœ¨åˆ›å»ºé’±åŒ…...', 'connecting');
                log('æ­£åœ¨åˆ›å»ºä¸´æ—¶é’±åŒ…...');
                
                // åˆ›å»ºä¸´æ—¶é’±åŒ…
                const wallet = createTemporaryWallet();
                
                updateStatus('æ­£åœ¨è¿æ¥åˆ° XMTP ç½‘ç»œ...', 'connecting');
                log('æ­£åœ¨åˆå§‹åŒ– XMTP å®¢æˆ·ç«¯...');
                
                // åˆ›å»ºç­¾åè€…
                const signer = await createSigner(wallet);
                
                // åˆ›å»º XMTP å®¢æˆ·ç«¯
                xmtpClient = await window.XMTP.Client.create(signer, {
                    env: "dev"
                });
                
                clientId.textContent = `å®¢æˆ·ç«¯ ID: ${xmtpClient.inboxId.substring(0, 8)}...`;
                updateStatus('å·²è¿æ¥åˆ° XMTP ç½‘ç»œ', 'connected');
                log(`XMTP å®¢æˆ·ç«¯åˆ›å»ºæˆåŠŸ: ${xmtpClient.inboxId}`);
                
                // å¯ç”¨è¾“å…¥
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = "è¾“å…¥æ¶ˆæ¯...";
                
                return xmtpClient;
            } catch (error) {
                console.error('åˆå§‹åŒ– XMTP å®¢æˆ·ç«¯å¤±è´¥:', error);
                updateStatus('è¿æ¥å¤±è´¥: ' + error.message, 'default');
                log(`åˆå§‹åŒ– XMTP å®¢æˆ·ç«¯å¤±è´¥: ${error.message}`);
                throw error;
            }
        }

        // è·å–æœºå™¨äºº Inbox ID
        async function getBotInboxId() {
            try {
                // è¯»å– bot-inbox-id.txt æ–‡ä»¶
                const response = await fetch('./bot-inbox-id.txt');
                if (!response.ok) {
                    throw new Error(`æ— æ³•è·å–æœºå™¨äºº Inbox ID (HTTP ${response.status})`);
                }
                botInboxId = await response.text();
                botInboxId = botInboxId.trim();
                log(`è·å–æœºå™¨äºº Inbox ID: ${botInboxId.substring(0, 16)}...`);
                return botInboxId;
            } catch (error) {
                console.error('è·å–æœºå™¨äºº Inbox ID å¤±è´¥:', error);
                log(`è·å–æœºå™¨äºº Inbox ID å¤±è´¥: ${error.message}`);
                throw error;
            }
        }

        // åˆ›å»ºæˆ–è·å–ä¸æœºå™¨äººçš„å¯¹è¯
        async function getOrCreateConversation() {
            try {
                if (!botInboxId) {
                    await getBotInboxId();
                }
                
                log('æ­£åœ¨åˆ›å»ºä¸æœºå™¨äººçš„å¯¹è¯...');
                conversation = await xmtpClient.conversations.newDm(botInboxId);
                log(`å¯¹è¯åˆ›å»ºæˆåŠŸ: ${conversation.id.substring(0, 16)}...`);
                
                // å¼€å§‹ç›‘å¬æ¶ˆæ¯
                await startMessageListener();
                
                return conversation;
            } catch (error) {
                console.error('åˆ›å»ºå¯¹è¯å¤±è´¥:', error);
                log(`åˆ›å»ºå¯¹è¯å¤±è´¥: ${error.message}`);
                throw error;
            }
        }

        // å¼€å§‹ç›‘å¬æ¶ˆæ¯
        async function startMessageListener() {
            try {
                if (!conversation) return;
                
                log('æ­£åœ¨å¯åŠ¨æ¶ˆæ¯ç›‘å¬...');
                messageStream = await conversation.stream();
                
                // å¤„ç†æ”¶åˆ°çš„æ¶ˆæ¯
                for await (const message of messageStream) {
                    // è·³è¿‡è‡ªå·±å‘é€çš„æ¶ˆæ¯
                    if (message.senderInboxId === xmtpClient.inboxId) {
                        continue;
                    }
                    
                    log(`æ”¶åˆ°æ¶ˆæ¯: ${message.content.substring(0, 50)}...`);
                    addMessage(message.content, false, new Date(message.sentNs / 1000000));
                }
            } catch (error) {
                console.error('æ¶ˆæ¯ç›‘å¬å¤±è´¥:', error);
                log(`æ¶ˆæ¯ç›‘å¬å¤±è´¥: ${error.message}`);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !conversation) return;
            
            try {
                // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
                messageInput.disabled = true;
                sendButton.disabled = true;
                messageInput.value = '';
                
                log(`å‘é€æ¶ˆæ¯: ${content}`);
                addMessage(content, true);
                
                // å‘é€æ¶ˆæ¯
                await conversation.send(content);
                log('æ¶ˆæ¯å‘é€æˆåŠŸ');
                
                // é‡æ–°å¯ç”¨è¾“å…¥
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                log(`å‘é€æ¶ˆæ¯å¤±è´¥: ${error.message}`);
                
                // é‡æ–°å¯ç”¨è¾“å…¥
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                addMessage(`âŒ å‘é€å¤±è´¥: ${error.message}`, false);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        async function initializeApp() {
            try {
                log('æ­£åœ¨åˆå§‹åŒ–åº”ç”¨...');
                
                // åˆå§‹åŒ– XMTP å®¢æˆ·ç«¯
                await initializeXMTPClient();
                
                // è·å–æœºå™¨äºº Inbox ID å¹¶åˆ›å»ºå¯¹è¯
                await getOrCreateConversation();
                
                log('åº”ç”¨åˆå§‹åŒ–å®Œæˆ');
                addMessage('âœ… è¿æ¥æˆåŠŸï¼ç°åœ¨å¯ä»¥å¼€å§‹èŠå¤©äº†ã€‚', false);
            } catch (error) {
                console.error('åº”ç”¨åˆå§‹åŒ–å¤±è´¥:', error);
                updateStatus('åˆå§‹åŒ–å¤±è´¥: ' + error.message, 'default');
                log(`åº”ç”¨åˆå§‹åŒ–å¤±è´¥: ${error.message}`);
                addMessage(`âŒ åˆå§‹åŒ–å¤±è´¥: ${error.message}`, false);
            }
        }

        // ç­‰å¾… XMTP SDK åŠ è½½å®Œæˆ
        function waitForXMTP() {
            if (window.XMTP && window.XMTP.Client) {
                log('XMTP SDK å·²åŠ è½½');
                // åˆå§‹åŒ–åº”ç”¨
                initializeApp();
            } else {
                log('ç­‰å¾… XMTP SDK åŠ è½½...');
                setTimeout(waitForXMTP, 100);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', () => {
            // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            sendButton.addEventListener('click', sendMessage);
            
            // å›è½¦é”®å‘é€æ¶ˆæ¯
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // ç­‰å¾… XMTP SDK åŠ è½½å®Œæˆåå†åˆå§‹åŒ–åº”ç”¨
            waitForXMTP();
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (messageStream) {
                messageStream.return();
            }
        });
    </script>
