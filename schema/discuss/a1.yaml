name: 制定章程
discussion: |+
  1. 成员的重要行为差异背后（导致质量问题、采购舞弊问题......），思考和决定过程是怎么样的，章程是怎么参与和改变这个过程的。
    - 例如：在具体项目或细分市场内，什么情况下团队成员会把行动 [3s2] 伪装为 [1-1-2]，章程怎么设计能提高利润、怎么是放弃利润。以下同理...
    - [2-1s2] 伪装成 [1-1-2]
    - [1-1s2] 伪装成 [1-1s1]，提出[1-1-1] [1-1-2]
    - ......
  1. 负责应对未来的、目前未知问题的部门，人员怎么产生，拥有什么权力、怎么克服惯性和惰性（包括创办人）。
decision:
- name: s1
  condition: 讨论到的各种情形都选择提高利润
  action: 可以认为章程能通过生效，继续讨论后续工作。
- name: s2
  condition: 做表面文章
  action: 视为没有制定章程。（也有故意拿低质量章程来讨论的，为了证明高质量章程也没用？）
